<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Filippo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cont">
      <div class="cont-btn">
        <button onclick="toggleDarkMode()">Modalità Dark</button>
      </div>

      <div class="container">
        <h1>Le tue task</h1>
        <input type="text" id="taskInput" placeholder="Aggiungi Task..." />
        <button onclick="addTask()">Aggiungi Task</button>
        <ul id="taskList"></ul>
      </div>
    </div>

    <!-- Pulsante per attivare/disattivare la modalità scura -->
    <script src="script.js"></script>
  </body>
</html>
